<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoggyDex</title>
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ICON IPHONE -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-512.png">


  <!-- Optional: Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-pokedex">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">DoggyDex</a>
      
    </div>
  </nav>

  <div class="container mb-4">

      <input id="searchInput" class="form-control mb-4" placeholder="Search dog or owner...">

    <!-- Dogs grid -->
    <div class="row g-3" id="dogsContainer">
      <!-- Cards will be injected here by JS -->
    </div>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
