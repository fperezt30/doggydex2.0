<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Profiles</title>
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ICON IPHONE -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-512.png">


  <!-- Optional: Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Dog Profiles</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <!-- Search bar -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by dog or owner name...">
      </div>
    </div>

    <!-- Dogs grid -->
    <div class="row" id="dogsContainer">
      <!-- Cards will be injected here by JS -->
    </div>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
